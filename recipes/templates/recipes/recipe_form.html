{% extends "recipes/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{% if form.instance.pk %}Update{% else %}Create{% endif %} Recipe</h1>
            <form method='POST' enctype='multipart/form-data' class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class='btn btn-primary btn-block my-2'>Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
