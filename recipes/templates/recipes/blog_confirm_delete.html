{% extends "recipes/base.html" %}
{% load static %}

{% block content %}
<h1>Delete Blog Post</h1>
<p>Are you sure you want to delete "{{ blog_post.title }}"?</p>
<form method='POST'>
    {% csrf_token %}
    <button type="submit" class='btn btn-danger'>Yes, delete</button>
    <a href="{% url 'recipes:blog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
