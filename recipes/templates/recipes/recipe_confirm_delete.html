{% extends "recipes/base.html" %}
{% load static %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle text-warning fa-3x mb-3"></i>
                    <h4>Delete Recipe</h4>
                    <p class="text-muted">Are you sure you want to delete "{{ recipe.title }}"?</p>
                    <p class="text-danger mb-4">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'recipes:recipe_detail' recipe.slug %}" class="btn btn-secondary mr-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Delete Recipe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
